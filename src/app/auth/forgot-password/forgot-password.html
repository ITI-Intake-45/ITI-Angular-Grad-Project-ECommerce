<app-header></app-header>
<div class="auth-wrapper">
    <form (ngSubmit)="onSubmit()" #form="ngForm" class="auth-form">
        <h2>PASSWORD RESET</h2>
        <p>Enter your email you registered with to send a reset code.</p>

        <div class="form-group">
            <label for="email">E-MAIL *</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="email" required email #emailRef="ngModel"
                placeholder="Enter E-mail" />
            <div class="error" *ngIf="submitted && emailRef.invalid">Valid email is required.</div>
        </div>

        <button class="btn-submit" type="submit">SUBMIT</button>
        <a routerLink="/auth/login" class="back-link">Back to Login</a>
    </form>
</div>
<app-footer></app-footer>
