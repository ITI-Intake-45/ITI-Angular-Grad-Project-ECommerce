<app-header></app-header>
<div class="login-wrapper">
    <form (submit)="onSubmit(); $event.preventDefault()" class="login-form">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">E-MAIL *</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required />
            <div class="valid-msg" *ngIf="email && isValidUser">Valid user!</div>
        </div>

        <div class="form-group">
            <label for="password">PASSWORD *</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
        </div>

        <button type="submit" class="login-btn">LOGIN</button>

        <div class="extra-links">
            <a href="#">Lost Your Password?</a>
        </div>

        <div class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember Me</label>
        </div>

        <div class="new-customer">
            <h4>NEW CUSTOMER?</h4>
            <p>
                By creating an account with our store, you will be able to move through the
                checkout process faster, store shipping addresses, view and track your orders in
                your account and more.
            </p>
            <button class="create-account-btn">CREATE AN ACCOUNT</button>
        </div>
    </form>
</div>
<app-footer></app-footer>
