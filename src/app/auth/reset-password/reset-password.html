<div class="auth-wrapper">
    <form (ngSubmit)="onReset()" class="auth-form">
        <h2>SET NEW PASSWORD</h2>

        <div class="form-group">
            <label>NEW PASSWORD *</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" required />
            <small>Password must contain at least 8 characters with uppercase, lowercase, and numbers</small>
        </div>

        <div class="form-group">
            <label>CONFIRM PASSWORD *</label>
            <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required />
            <div class="error" *ngIf="password !== confirmPassword">Passwords do not match.</div>
        </div>

        <button type="submit" class="btn-submit">RESET PASSWORD</button>
        <a routerLink="/auth/login" class="back-link">Back to Login</a>
    </form>
</div>
