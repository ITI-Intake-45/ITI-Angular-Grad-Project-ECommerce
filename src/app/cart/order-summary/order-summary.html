<div *ngIf="cart.cartItems.length > 0 && !isLoadingImages; else emptyOrLoading">
  <ul class="list-group list-group-flush">
    <li *ngFor="let item of cart.cartItems" class="list-group-item d-flex align-items-center py-3">
      <img [src]="baseImageUrl +item.image || 'assets/default.jpg'" alt="{{item.productName}}" class="img-thumbnail me-3" style="width: 60px; height: 60px;">
      <div class="flex-grow-1">
        <h6 class="mb-1">{{ item.productName }}</h6>
        <small class="text-muted">Quantity: {{ item.quantity }}</small>
      </div>
      <span class="fw-bold">{{ item.subtotal | currency }}</span>
    </li>
  </ul>
  <div class="mt-3 pt-3 border-top">
<!--    <div class="d-flex justify-content-between">-->
<!--      <span>Subtotal</span>-->
<!--      <span>{{ cart.totalPrice | currency }}</span>-->
<!--    </div>-->
<!--    <div class="d-flex justify-content-between mt-2">-->
<!--      <span>Shipping</span>-->
<!--      <span>{{ shippingCost | currency }}</span>-->
<!--    </div>-->
    <div class="d-flex justify-content-between mt-2 fw-bold">
      <span>Total</span>
<!--      <span>{{ getGrandTotal() | currency }}</span>-->
      <span>{{ cart.totalPrice | currency }}</span>
    </div>
  </div>
</div>
<ng-template #emptyOrLoading>
  <p class="text-muted" *ngIf="!isLoadingImages">Your cart is empty.</p>
  <p class="text-muted" *ngIf="isLoadingImages">Loading cart...</p>
</ng-template>
