<div class="container py-5">
  

  <div *ngIf="isAuthenticated && !isCartEmpty; else notReady" class="row g-4">
    <div class="col-lg-7">
      <div class="card p-4">
        <h2 class="card-title h5 fw-bold mb-3">Order Summary</h2>
        <app-order-summary></app-order-summary>
      </div>
    </div>
    <div class="col-lg-5">
      <div class="card p-4">
        <h2 class="card-title h5 fw-bold mb-3">Shipping</h2>
        <app-shipping (checkoutComplete)="onCheckoutComplete()"></app-shipping>
      </div>
    </div>
  </div>

  <ng-template #notReady>
    <div class="alert alert-danger text-center" role="alert">
      <p *ngIf="!isAuthenticated">
        Please <a routerLink="/login" class="alert-link">log in</a> to proceed with checkout.
      </p>
      <p *ngIf="isAuthenticated && isCartEmpty">
        Your cart is empty. <a routerLink="/products" class="alert-link">Add items</a> to continue.
      </p>
    </div>
  </ng-template>
</div>
