<header class="main-header">
  <div class="container-fluid">
    <!-- Top Row -->
    <div class="row top-header">
      <!-- Logo and Brand (Left) -->
      <div class="col-md-6">
        <a class="navbar-brand" href="#" routerLink="/">
          <img src="assets/favicon.png" alt="Cuppot" class="logo-img">
          <span class="brand-text">Cuppot</span>
        </a>
      </div>

      <!-- Top Right Navigation Links -->
      <div class="col-md-6">
        <ul class="navbar-nav right-nav d-flex flex-row ">
          <li class="nav-item">
            <a class="nav-link" routerLink="/about">
              <i class="fas fa-info-circle me-1"></i>About Us
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/faq">
              <i class="fas fa-question-circle me-1"></i>FAQ
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact">
              <i class="fas fa-envelope me-1"></i>Contact Us
            </a>
          </li>
          <li class="nav-item" *ngIf="!authService.isAuthenticated()">
            <a class="nav-link" routerLink="/auth/register">
              <i class="fas fa-user-plus me-1"></i>Register
            </a>
          </li>
          <li class="nav-item" *ngIf="!authService.isAuthenticated()">
            <a class="nav-link" routerLink="/auth/login">
              <i class="fas fa-sign-in-alt me-1"></i>Login
            </a>
          </li>
          <li class="nav-item" *ngIf="authService.isAuthenticated()">
            <a class="nav-link" routerLink="user/profile">
              <i class="fas fa-user-alt me-1"></i>Account
            </a>
          </li>
          <li class="nav-item" *ngIf="authService.isAuthenticated()">

            <a class="nav-link" (click)="logout()" style="cursor: pointer;">
              <i class="fas fa-sign-out-alt me-1"></i>Logout
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Bottom Row -->
    <div class="row bottom-header">
      <!--  dynamic Categories (Left) -->
      <!--      <div class="col-md-4">-->
      <!--        <ul class="navbar-nav main-nav d-flex flex-row">-->
      <!--          &lt;!&ndash; Show message if no categories are available &ndash;&gt;-->

      <!--            <a class="nav-link" [routerLink]="['/products']" [queryParams]="{category: category.id}" routerLinkActive="active">-->
      <!--              {{ category.name }}-->
      <!--            </a>-->
      <!--          </li>-->
      <!--        </ul>-->
      <!--      </div>-->
      <!-- Categories (Left) -->
      <div class="col-md-4">
        <ul class="navbar-nav main-nav d-flex flex-row">
          <!-- Show message if no categories are available -->
          <li class="nav-item" *ngIf="categories.length === 0">
            <span class="nav-link">No Categories</span>
          </li>

          <!-- Show main categories (Beans, Mugs, Machines) -->
          <li class="nav-item" *ngFor="let category of mainCategories">
            <a class="nav-link" [routerLink]="['/products']" [queryParams]="{category: category.id}"
              routerLinkActive="active">
              {{ category.name }}
            </a>
          </li>

          <!-- Dropdown for additional categories -->
          <li class="nav-item dropdown" *ngIf="additionalCategories.length > 0">
            <a class="nav-link dropdown-toggle" href="#" (click)="toggleDropdown(); $event.preventDefault()"
              [class.show]="isDropdownOpen">
              More+
            </a>
            <div class="dropdown-menu" [class.show]="isDropdownOpen">
              <a class="dropdown-item" *ngFor="let category of additionalCategories" [routerLink]="['/products']"
                [queryParams]="{category: category.id}" (click)="closeDropdown()">
                {{ category.name }}
              </a>
            </div>
          </li>
        </ul>
      </div>


      <!-- Search Bar (Center) -->
      <!--      <div class="col-md-4">-->
      <!--        <div class="search-container">-->
      <!--          <div class="input-group search-box">-->
      <!--            <input type="text" class="form-control search-input"-->

      <!--            <button class="btn search-btn" type="button">-->
      <!--              <i class="fas fa-search"></i>-->
      <!--            </button>-->
      <!--          </div>-->
      <!--        </div>-->
      <!--      </div>-->
      <!-- Search Bar (Center) -->
      <div class="col-md-4">
        <div class="search-container">
          <div class="input-group search-box">
            <input #searchInput type="text" class="form-control search-input" placeholder="Search products"
              (input)="onSearch($event)" (keyup)="onSearchKeyUp($event)">
            <button class="btn search-btn" type="button" (click)="performSearch()">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Icons (Right) -->
      <div class="col-md-4">
        <ul class="navbar-nav icon-nav d-flex flex-row justify-content-end">
          <li class="nav-item">
            <a class="nav-link store-link" routerLink="/">
              <i class="fas fa-home"></i>
            </a>
          </li>

          <!-- dynamic cart item count -->
          <li class="nav-item">
            <a class="nav-link cart-link" routerLink="/cart">
              <i class="fas fa-shopping-bag"></i>
              <span class="cart-badge">{{ cartItemCount }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Mobile menu toggle button -->
  <button class="navbar-toggler d-lg-none" type="button" (click)="toggleMenu()" [class.collapsed]="!isMenuOpen"
    aria-expanded="false">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Mobile Navigation Menu -->
  <div class="mobile-nav" [class.show]="isMenuOpen">
    <!-- Mobile menu content here -->
  </div>
</header>
