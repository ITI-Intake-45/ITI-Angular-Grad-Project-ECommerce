
<div class="card">
  <div class="card-img-top-container">
    <img
      [src]="getImageUrl()"
      alt="{{ product.name }}"
      class="product-image"
      (error)="onImageError($event)"
    />
  </div>
  <div class="card-body">
    <h5 class="card-title" (click)="handleClick($event)" [routerLink]="['/products','product', product.productId]">
       {{ product.name }}
    </h5>
    <p class="card-category">{{ product.category.name }}<p>
  <p class="card-text">{{ product.description | truncateWords:50 }}</p>
    <div class="price-stock">
      <span class="price">${{ product.price }}</span>
      <span class="stock">Stock: {{ product.stock }}</span>
       <!-- <span 
  class="stock" 
  [ngClass]="{ 'in-stock': product.stock > 0, 'out-of-stock': product.stock === 0 }">
  {{ product.stock > 0 ? 'In Stock' : 'Out of Stock' }}
</span> -->

    </div>
  </div>
  <div class="quantity-cart" *ngIf="product.stock > 0">
    <div class="quantity">
      <button (click)="quantity = quantity > 1 ? quantity - 1 : 1">-</button>
      <span>{{ quantity }}</span>
      <button (click)="quantity = quantity < product.stock ? quantity + 1 : quantity">+</button>
    </div>
    <button (click)="addToCart()" class="add-to-cart">Add to Cart</button>
  </div>
</div>
