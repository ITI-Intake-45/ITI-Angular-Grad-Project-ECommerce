<div class="product-list-container">
  <!-- Filters -->
  <div class="filters-section">
    <app-product-filters
      [categories]="categories"
      (filterChange)="onFilterChange($event)"
    ></app-product-filters>
  </div>

  <!-- Products -->
  <div class="products-section">


  <div class="products-header">
    <div class="product-count"
    [ngClass]="{ 'has-products': products.length > 0, 'no-products': products.length === 0 }">
    Products {{ products.length }} of {{ totalProducts }}
  </div>


  <!-- Grouped Sort Controls -->
  <div class="sort-controls">
    <div class="sort-by">
      <!-- <label>Sort By:</label> -->
      <select (change)="onSortChange($event)">
        <option value="">Sort By: </option>
        <option value="asc">Sort By: Lowest Price</option>
        <option value="desc">Sort By: Highest Price</option>
      </select>
    </div>
    <div class="sort-by">
      <!-- <label>Show:</label> -->
      <select (change)="onPageSizeChange($event)">
        <option value="9" selected>Show: 9</option>
        <option value="18">Show: 18</option>
        <option value="33">Show: 33</option>
      </select>
    </div>
  </div>
</div>


    <!-- Loading Indicator -->
    <app-loading *ngIf="loading"></app-loading>

    
    <!-- Product Grid -->
    <div class="product-grid" *ngIf="!loading">
      <div *ngIf="products.length === 0" class="no-product">No products found.</div>
      <app-product-card
        *ngFor="let product of products"
        [product]="product"
      ></app-product-card>
    </div>

    <!-- Pagination -->
    <app-pagination
      [currentPage]="currentPage"
      [totalItems]="totalProducts"
      [pageSize]="pageSize"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
  </div>
</div>
