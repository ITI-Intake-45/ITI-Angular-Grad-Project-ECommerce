<div class="product-details-container" *ngIf="!loading && product">
  <div class="row">
    <!-- Left: Big product image -->
    <div class="col-md-6">
      <img
        [src]="
          product.image
            ? 'http://localhost:8080/images/' + product.image
            : 'https://via.placeholder.com/400?text=No+Image'
        "
        alt="{{ product.name }}"
        class="img-fluid rounded"
        (error)="onImageError($event)"
      />
    </div>

    <!-- Right: Details, price, add-to-cart, continue shopping -->
    <div class="col-md-6">
      <h1>{{ product.name }}</h1>
      <p class="text-muted">
        Category:
        <span
          style="cursor: pointer; text-decoration: underline;"
          (click)="continueShopping()"
        >
          {{ product.category.name }}
        </span>
      </p>
      <p class="text-secondary">{{ product.description }}</p>

      <div class="mb-3">
        <h3 class="text-primary">${{ product.price }}</h3>
        <p *ngIf="product.stock === 0" class="text-danger">Out of Stock</p>
        <p *ngIf="product.stock > 0" class="text-success">In Stock</p>
      </div>

      <div class="d-flex align-items-center mb-4" *ngIf="product.stock > 0">
        <label class="me-2">Quantity:</label>
        <div class="input-group w-50">
          <button
            class="btn btn-outline-secondary"
            (click)="onQuantityChange(-1)"
            [disabled]="selectedQuantity <= 1"
          >
            −
          </button>
          <input
            type="number"
            class="form-control text-center"
            [value]="selectedQuantity"
            readonly
            style="max-width: 60px;"
          />
          <button
            class="btn btn-outline-secondary"
            (click)="onQuantityChange(1)"
            [disabled]="selectedQuantity >= product.stock"
          >
            +
          </button>
        </div>
        <button
          class="btn btn-success ms-3"
          (click)="addToCart()"
          [disabled]="product.stock === 0"
        >
          Add to Cart
        </button>
      </div>

      <button class="btn btn-outline-primary" (click)="continueShopping()">
        ← Continue Shopping
      </button>
    </div>
  </div>

  <!-- Related Products -->
  <div class="related-products mt-5" *ngIf="relatedProducts.length > 0">
    <h4>Related Products</h4>
    <div class="row">
      <div
        class="col-sm-6 col-md-4 col-lg-3 mb-4"
        *ngFor="let rel of relatedProducts"
      >
        <app-product-card [product]="rel"></app-product-card>
      </div>
    </div>
  </div>
</div>

<!-- Loading spinner -->
<div class="text-center py-5" *ngIf="loading">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- Error message -->
<div class="alert alert-danger" *ngIf="!loading && errorMessage">
  {{ errorMessage }}
</div>
